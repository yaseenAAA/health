<script type="text/javascript">
    dojo.require("esri.map");
	dojo.require("esri.toolbars.draw");
	dojo.require("esri.dijit.LayerList");
	dojo.require("esri.dijit.Measurement");
	var draw;
	var map;
	var widget;
	var widgetME;
	
	
    function init(){
        map = new esri.Map("mapDiv",{center: [58.163769 , 23.590562],zoom: 13});
        var osm = new esri.layers.OpenStreetMapLayer();
		draw = new esri.toolbars.Draw(map);
        dojo.connect(draw , "OnDrawEnd" , addDraw);
		var info = new esri.InfoTemplate();
		var flayer = new esri.layers.FeatureLayer("http://localhost:6080/arcgis/rest/services/SQUmap/MapServer/1",{outFields:["Name"],infoTemplate:info});
		var flay = new esri.layers.FeatureLayer("http://localhost:6080/arcgis/rest/services/SQUroad/MapServer/0",{outFields:["Name"],infoTemplate:info});
		var fl = new esri.layers.FeatureLayer("http://localhost:6080/arcgis/rest/services/Colleges/MapServer/0",{outFields:["اسم_الكلية" , "التخصصات" , "أعضاء_هيئة_التدريس" , "أعضاء_الهيئة_الفنية" , "أعضاء_الهيئة_الادارية_والخدمات_الم" , "مجموع_العمانيين" , "مجموع_الوافدين" , "مجموع_الكل" , "الطلبة_المقيدين__96___1995__م" , "الطلبة_المقيدين__11___2010__م" , "الطلبة_المقيدين__16___2015__م" ],infoTemplate:info});
        map.addLayers([osm , flayer , flay , fl]);
		geom = new esri.tasks.GeometryService("http://localhost:6080/arcgis/rest/services/Utilities/Geometry/GeometryServer");
		widget = new esri.dijit.LayerList({map:map} , "widgetDiv" );
		widget.startup();
		widgetME = new esri.dijit.Measurement({map:map} , "widgetME");
		widgetME.startup();
	
	}	
	
	function addDraw(evt){
        var graph = new esri.Graphic(evt , new esri.symbol.SimlePolygonSymbol());
        map.graphics.add(graph);
	}
	 
dojo.ready(init);
</script>
